<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Interview System</title>

<style>
body{
  font-family: Arial;
  background:#0f172a;
  color:white;
  text-align:center;
}
.box{
  width:90%;
  max-width:650px;
  margin:40px auto;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
}
input,select,button{
  width:90%;
  padding:10px;
  margin:8px;
  border:none;
  border-radius:5px;
}
button{
  background:#38bdf8;
  font-weight:bold;
  cursor:pointer;
}
.skip{
  background:#f97316;
}
.hide{display:none;}
</style>
</head>

<body>

<div class="box">
<h2>üé§ Online Interview</h2>

<!-- STEP 1 -->
<div id="step1">
<select id="domain">
<option value="">Select Subject</option>
<option value="oop">OOP</option>
<option value="python">Python</option>
<option value="algo">Algorithm</option>
<option value="js">JavaScript</option>
<option value="html">HTML</option>
<option value="css">CSS</option>
</select>

<input id="userName" placeholder="Name">
<input id="fatherName" placeholder="Father Name">
<input id="rollNo" placeholder="Roll No">
<input id="cnicNo" placeholder="CNIC">

<button onclick="start()">Start Interview</button>
</div>

<!-- STEP 2 -->
<div id="step2" class="hide">
<h3 id="q"></h3>
<input id="ans" placeholder="Your answer">

<button onclick="nextQ()">Next</button>
<button class="skip" onclick="skipQ()">Skip</button>
</div>

<!-- RESULT -->
<div id="result" class="hide">
<h2>üìä Final Result</h2>
<p id="out"></p>
</div>

</div>

<script>
let d="", i=0, score=0;
let skipped=[];

const quiz={
oop:[
"What is OOP?","What is class?","What is object?",
"Encapsulation?","Inheritance?","Polymorphism?",
"Abstraction?","Constructor?","Destructor?","Why OOP?"
],
python:[
"What is Python?","List?","Tuple?","Dictionary?",
"Function?","Loop?","OOP in Python?","PIP?",
"Interpreted?","Why Python?"
],
algo:[
"What is algorithm?","Time complexity?","Space complexity?",
"Linear search?","Binary search?","Sorting?",
"Recursion?","Stack?","Queue?","Big O?"
],
js:[
"What is JavaScript?","DOM?","Event?","Variable?",
"Function?","Array?","Object?","Closure?",
"Async JS?","var vs let?"
],
html:[
"What is HTML?","Tag?","Attribute?","Heading tag?",
"Paragraph?","Anchor tag?","Image tag?",
"Form?","Semantic HTML?","Div vs span?"
],
css:[
"What is CSS?","Selector?","Class selector?","ID selector?",
"Box model?","Flexbox?","Grid?",
"Margin?","Padding?","Inline vs block?"
]
};

const keys={
oop:["class","object","inherit","poly","abstract"],
python:["python","list","function","loop","dict"],
algo:["algorithm","complexity","search","sort","recursion"],
js:["javascript","dom","event","function","array"],
html:["html","tag","form","div","span"],
css:["css","style","selector","box","flex"]
};

function start(){
d = document.getElementById("domain").value;
if(d===""){ alert("Select subject"); return; }

document.getElementById("step1").classList.add("hide");
document.getElementById("step2").classList.remove("hide");
show();
}

function show(){
document.getElementById("q").innerText =
`Question ${i+1}/10: ${quiz[d][i]}`;
}

function nextQ(){
checkAnswer();
i++;
nextFlow();
}

function skipQ(){
skipped.push(i);
i++;
nextFlow();
}

function nextFlow(){
document.getElementById("ans").value="";
if(i < quiz[d].length){
 show();
}
else if(skipped.length > 0){
 i = skipped.shift();
 show();
}
else{
 finish();
}
}

function checkAnswer(){
let a = document.getElementById("ans").value.toLowerCase();
keys[d].forEach(k=>{
 if(a.includes(k)) score += 7;
});
}

function finish(){
document.getElementById("step2").classList.add("hide");
document.getElementById("result").classList.remove("hide");

let name = document.getElementById("userName").value;
let father = document.getElementById("fatherName").value;
let roll = document.getElementById("rollNo").value;
let cnic = document.getElementById("cnicNo").value;

let pass = score >= 70 ? "‚úÖ PASS" : "‚ùå FAIL";

document.getElementById("out").innerHTML =
`Name: ${name}<br>
Father: ${father}<br>
Roll No: ${roll}<br>
CNIC: ${cnic}<br><br>
Subject: ${d.toUpperCase()}<br>
Score: ${score}/100<br>
Result: <b>${pass}</b>`;
}
</script>

</body>
</html>
